<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guts Theme</title>
    <link rel="icon" type="image/x-icon" href="img/brand.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <img class="img-fluid" src="img/background.png" alt="">
    <div class="position-absolute top-50 start-50 translate-middle text-center p-3 px-5 bg-light bg-opacity-25 shadow-lg rounded">
        <img src="img/brand.png" alt="Brand of Sacrifice" style="height: 100px;"><br>
        <h1>Guts Theme</h1><br>

        <button class="btn" data-bs-toggle="button" onclick="toggleAudio()"><h3><i class="bi bi-play-fill"></i> / <i class="bi bi-pause-fill"></i></h3></button><br><br>

        <input class="btn-check" type="checkbox" id="rainCheckbox" onchange="toggleRainSound()">
        <label class="btn" for="rainCheckbox"><h5>Rain <i class="bi bi-cloud-drizzle-fill"></i></h5></label><br><br>

        <input class="form-range" type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" oninput="updateVolume()"><br><br>
    </div>
</body>
</html>
